syntax = "proto3";

package calculator;

option go_package = "./pb";

service CalculatorService {
  rpc Add(Request) returns (Response);
  rpc Sub(Request) returns (Response);
  rpc Multiply(Request) returns (Response);
  rpc Divide(Request) returns (Response);
}

message Request {
  int64 num1 = 1;
  int64 num2 = 2;
}

message Response {
  int64 result = 1;
}